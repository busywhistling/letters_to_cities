<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>{% block title %}Letters to Cities{% endblock %}</title>
</head>

<body class="container d-flex flex-column min-vh-100">
<header>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
      <a href="/" class="navbar-brand"><h1>Letters to Cities</h1></a>
      <h3 class="text-danger">Write a letter to your favorite city!</h3>
  </div>
</nav>
</header>
<main class="p-3">
    {% block content %}{% endblock %}
</main>
<footer class="mt-auto p-3">
    Created by <a href="https://paramjit.org">Paramjit</a> (see the rest of the <a href="https://paramjit.org/dev">portfolio</a>)<br>
    Using <a href="https://www.djangoproject.com/">Django</a> & <a href="https://getbootstrap.com/">Bootstrap</a><br>
    Deployed with <a href="https://www.docker.com/">Docker</a> & <a href="https://dokku.com/">Dokku</a>
</footer>
</body>
</html>
